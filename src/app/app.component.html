<div class="todo-list-wrapper">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				Cant Forget To...
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let todo of todoList; index as i">
					<span mat-line>{{todo}}</span>
					<button mat-icon-button (click)="completeTodo(i)"><mat-icon>check</mat-icon></button> 
					<button mat-icon-button (click)="removeTodo(i)"><mat-icon>delete</mat-icon></button>
				</mat-list-item>
				<mat-list-item *ngFor="let completedTodo of completedTodoList">
					<span mat-line class="completed-todo">{{completedTodo}}</span>
				</mat-list-item>
			</mat-list>

			<form class="new-todo-field-wrapper" [formGroup]="todoForm" autocomplete="off" *ngIf="showNewTodoForm">
				<mat-form-field appearance="outline">
					<mat-label>Write Something...</mat-label>
					<input matInput type="text" formControlName="description">
				</mat-form-field>

				<button mat-raised-button color="accent" (click)="addTodo()" [disabled]="!todoForm.valid">Add</button>
				<button mat-button (click)="toggleTodoForm()">Cancel</button>
			</form>

		</mat-card-content>
		<div class="card-fab-placeholder" *ngIf="!showNewTodoForm">
			<button mat-fab class="mat-elevation-z2" (click)='toggleTodoForm()'><mat-icon>add</mat-icon></button>
		</div>
	</mat-card>
</div>
