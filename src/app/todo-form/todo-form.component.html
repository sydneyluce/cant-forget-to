<form [formGroup]="todoForm" (ngSubmit)="submit()" autocomplete="off">
	<mat-form-field appearance="outline">
		<mat-label>What can't you forget to do?</mat-label>
		<input matInput type="text" formControlName="description">
	</mat-form-field>

	<button class="todo-form-button" type="submit" mat-raised-button color="primary" [disabled]="!todoForm.valid">Add</button>
	<button class="todo-form-button" type="button" mat-button (click)="cancel()">Cancel</button>
</form>
